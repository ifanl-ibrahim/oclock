<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>O'clock</title>
</head>
<body>
<header>
    <button class="btn-ouvre">Ouvrir</button>
    <div class="form-pop" id="monForm">
        <ul>
            <a class="horloge">Horloge</a>
            <a class="chronometre">Chronomètre</a>
            <a class="minuteur">Minuteur</a>
            <a class="reveil">Réveil</a>
        </ul>
        <button class="btn-ferme">FERMER</button>
    </div>
    </div>
</header>

<!-- /*//////////// Horloge ////////////////////////////////////////*/ -->

    <div id="horloge">
        <div id="heures"></div>
        <div id="date"></div>
    </div>

<!-- /*//////////// Chronomètre ////////////////////////////////////////*/ -->

    <div id="chronometre">
        <div id="chrono">00:00:00</div>
        <div id="button">
            <button id="reset" class="button">Reset</button>
            <button id="temps" class="button">Temps</button>
            <button id="stop" class="button">Arrêter</button>
            <button id="start" class="button">Démarrer</button>
        </div>
        <div id="tour">
            <h3>Temps :</h3>
            <ul id="tours"></ul>
        </div>
    </div>

<!-- /*//////////// Minuteur ////////////////////////////////////////*/ -->

    <div id="minuteur">
        <div>
            <input type="number" id="heur" max="24" min="0" value="0">
            <input type="number" id="min" max="60" min="0" value="0">
            <input type="number" id="sec" max="60" min="0" value="0">
            <div id="button">
                <button id="stop2" class="button">Arrêter</button>
                <button id="start2" class="button">Démarrer</button>
            </div>
            <div id="alerte"></div>
        </div>
    </div>

<!-- /*//////////// Réveil ////////////////////////////////////////*/ -->

    <div id="reveil">
        <div id="heure"></div>
        <div id="form">
            <input type="text" placeholder="Nom de l'alarme"> <span>-</span>
            <input type="number" class="heur" max="24" min="0" placeholder="HH"> <span>:</span>
            <input type="number" class="min" max="60" min="0" placeholder="MM"> <span>:</span>
            <input type="number" class="sec" max="60" min="0" placeholder="SS">
        </div>
        <div id="button">
            <button id="alarme" class="button">Enregistrer</button>
            <button id="supprimer" class="button">supprimer</button>
        </div>
        <div id="alert">
            <span></span>
        </div>
    </div>
</body>
</html>
